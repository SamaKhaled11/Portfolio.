<div class="row">
  <div class="col-8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of contactList">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.subject }}</td>
          <td>{{ item.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
