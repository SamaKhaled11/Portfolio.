<div class="row">
  <div class="col-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Project Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectList">
          <td><img [src]="item.proImg" alt="project image" style="max-width: 100px;"/></td>
          <td>{{item.proName}}</td>
          <td>{{item.desc}}</td>
          <td>
            <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
            <button class="btn btn-danger" (click)="onDeleteProject(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card-body mt-3">
  <div class="row">
    <div class="col-6">
      <label>Project Image URL</label>
      <input type="text" [(ngModel)]="projectOpj.proImg" class="form-control" />
    </div>
    <div class="col-6">
      <label>Project Name</label>
      <input type="text" [(ngModel)]="projectOpj.proName" class="form-control" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <label>Description</label>
      <textarea [(ngModel)]="projectOpj.desc" class="form-control"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
    <div class="col-6 text-end">
      <button *ngIf="!projectOpj._id" class="btn btn-success" (click)="onSaveProject()">Save</button>
      <button *ngIf="projectOpj._id" class="btn btn-success" (click)="onUpdateProject()">Update</button>
    </div>
  </div>
</div>
